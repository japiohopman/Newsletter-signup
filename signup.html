  <body class="d-flex align-items-center py-4 bg-body-tertiary">
  
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="images/Logo.png" alt="Oost rules" width="122" height="97">
    <h1 class="h3 mb-3 fw-normal">Sign up to our newsletter!</h1>

    <div class="form-floating">
      <input type="text" name="Fname"    class="form-control top"  placeholder="First Name">
     
    </div>

    <div class="form-floating">
        <input type="text" name="Lname" class="form-control middle"  placeholder="Second Name">
        
    </div>

      <div class="form-floating">
        <input type="Email" name="Email" class="form-control bottom"  placeholder="Email address">
        
      </div>

    <div  class="checkbox">
      <input class="form-check-input" type="checkbox" name="checkbox" value="musician" id="myCheckbox">
      <label class="form-check-label" for="flexCheckDefault">
        I am a musician
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign me up!</button>

</main>
